<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Novell form</title>
</head>
<body style="background-color: plum;">
    <center><h1 style="background-color: lightcoral;"><i>Novell Service</i></h1></center>
    <center><table cellspacing="6" cellpadding="6">
        <form action="">
            <tr style="background-color: aquamarine;">
                <td>User Name:</td>
                <td><input type="Username"></td>
            </tr>

            <tr style="background-color: aquamarine;">
                <td>User E.mail:</td>
                <td><input type="Email"></td>
            </tr>

            <tr style="background-color: aquamarine;">
                <td>User Password:</td>
                <td><input type="password"></td>
            </tr>

            <tr style="background-color: aquamarine;">
                <td>Country/State:</td>
                <td><input type="text"></td>
            </tr>

            <tr style="background-color: aquamarine;">
                <td>Server:</td>
                <td><select><option>Choose Server</option></select></td>

                <tr style="background-color: aquamarine;">
                    <td>Specify a Role:</td>
                    <td><input type="radio" name="Role" id="">Admin<br>
                    <input type="radio" name="Role" id="">Management<br>
                    <input type="radio" name="Role" id="">Cleaning Staff<br>
                    <input type="radio" name="Role" id="">Manager<br>
                    <input type="radio" name="Role" id="">Engineering<br>
                    <input type="radio" name="Role" id="">Guest<br></td>
                </tr>

                <br>
                <tr style="background-color: aquamarine;">
                    <td>Single Sign on<br>one of the following:</td>
                    <td><input type="checkbox">Mail<br>
                    <input type="checkbox">Pay roll<br>
                    <input type="checkbox">Self Services<br>
                <br>
                <input type="button" value="Login" placeholder="Login">
                <input type="button" value="reset" placeholder="reset">
                </td>
                </tr>
            </tr>
        </form>

    </table></center>
</body>
</html>
